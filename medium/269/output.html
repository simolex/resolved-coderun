<style>
    /*
    #f45a3b,
    #000000,
    #d8d8d8,
    #ff0000,
    #999999,
    #666666,
    #222222,
    #ffffff
    */
    * {
        box-sizing: border-box;
    }
    html {
        /* background-image: linear-gradient(45deg, #f45a3b, #ffffff); */
    }
    body {
        margin: 0;
        padding: 0;
    }
    .container {
        height: 780px;
        width: 570px;
        padding-left: 31px;
        margin: 105px auto 115px;
    }
    .wheelhouse {
        margin-left: 110px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: min-content;
    }
    .wheelhouse__flagpole {
        height: 320px;
        width: 5px;
        background-color: #999999;
        border: 1px solid
        position: relative;
    }
    .wheelhouse__flagpole::before {
        content: "";
        position: absolute;
        right: 155%;
        top: 10px;
        border: 15px solid transparent;
        border-right: 55px solid #ff0000;
    }
    .wheelhouse__roof {
        width: 50px;
        height: 8px;
        background-color: #000;
        border-radius: 5px 5px 0 0;
    }
    .wheelhouse__room {
        width: 55px;
        height: 32px;
        background-color: #666666;
    }
    .bottom-wheelhouse {
        width: 90px;
        height: 0px;
        border-bottom: 55px solid #000;
        border-left: 20px solid transparent;
        margin-left: 75px;
    }
    .carcass {
        width: 540px;
    }
    .carcass__roof {
        width: calc(100% - 10px);
        height: 50px;
        overflow: hidden;
        position: relative;
        margin: 0 5px;
    }
    .carcass__roof::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        border-radius: 100px 100% 100% 0;
        background-color: #d8d8d8;
    }
    .carcass__bumper {
        width: 100%;
        height: 15px;
        background-color: #ff0000;
        border-radius: 10px;
    }
    .carcass__body {
        width: calc(100% - 20px);
        margin: 0 10px;
        height: 130px;
        background-color: #f45a3b;
        border-radius: 0px 0px 25px 25px;
        border: 1px solid #ff0000;
    }
    .carcass__undercarriage {
        position: relative;
        width: calc(100% - 50px);
        margin: 10px 25px 0;
        height: 30px;
        background-color: #222;
    }
    .carcass__undercarriage::before {
        position: absolute;
        content: "";
        height: 0px;
        border-bottom: 10px solid #222;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        bottom: 100%;
        width: calc(100% - 20px);
    }
    .carcass__undercarriage::after {
        position: absolute;
        content: "";
        height: 0px;
        border-top: 70px solid #222;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        top: 100%;
        width: calc(100% - 140px);
        z-index: -5;
    }
    .carcass__wheels {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 35px;
        width: calc(100% - 25px);
    }
    .carcass__wheel {
        width: 130px;
        height: 130px;
        background-color: #000;
        border-radius: 130px;
    }
</style>
<body>
    <div class="container">
        <div class="wheelhouse">
            <div class="wheelhouse__flagpole"></div>
            <div class="wheelhouse__roof"></div>
            <div class="wheelhouse__room"></div>
        </div>
        <div class="bottom-wheelhouse"></div>
        <div class="carcass">
            <div class="carcass__roof"></div>
            <div class="carcass__bumper"></div>
            <div class="carcass__body"></div>
            <div class="carcass__undercarriage"></div>
            <div class="carcass__wheels">
                <div class="carcass__wheel"></div>
                <div class="carcass__wheel"></div>
                <div class="carcass__wheel"></div>
            </div>
        </div>
    </div>
</body>
